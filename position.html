<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0;
        height: 50px;
        background-color: black;
        color: white;
      "
    >
      header
    </div>
    <div
      style="
        position: fixed;
        left: 0px;
        bottom: 0;
        top: 50px;
        width: 72px;

        background-color: green;
        color: white;
      "
    >
      sidebar

    <div style="position: absolute;
     background-color: red; 
     color: white;
     left: 0;
     top: 10px;
     right: 0;
     z-index:  1;
      
     ">
     absolute</div>

    </div>

    <div
      style="
        margin-top: 60px;
        background-color: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div 1
    </div>

    <div style="
    background-color: blue; 
    height: 200px;
    width: 200px;
    position:relative;
">
      div 2

    <div style="
    position: absolute;
    background-color: black; 
    color: white;
    right: 10px;
    bottom: 10px;
     
    ">
    5.00</div>      </div>

  </body>
</html>
